name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn config get cacheFolder)"

      - name: Get yarn cache direcotry path for the build tests
        id: yarn-cache-dir-path-build-tests
        # Note that this command assumes the follings:
        #   1. Every directory in `build_test` is a project managed with yarn
        #   2. All these projects store their cache in `project/.yarn/cache`
        # The command is not that robust thanks to these assumptions,
        # but it should be sufficient for us for now.
        run: echo "::set-output name=dirs::$(find build_tests -mindepth 1 -maxdepth 1 -type d -exec realpath {}/.yarn/cache \;)"

      - uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: |
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
            ${{ steps.yarn-cache-dir-path-build-tests.outputs.dirs }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - run: yarn install
      - run: yarn typecheck
      - run: yarn lint:all --max-warnings 0
      - run: yarn test
      - name: Setup for the build tests
        run: yarn yalc:publish
      - name: Run the build tests
        run: yarn test:build
      - name: Download playwright
        run: yarn workspace playground run playwright install
      - name: Run e2e tests with percy
        uses: percy/exec-action@v0.3.1
        with:
          custom-command: 'yarn test:e2e:ci'
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
